<div class="panel">

  <h3>ðŸ§ª Zoom SDK Debug Panel</h3>

  <p>
    SDK Status:
    <span [class.ok]="sdkConnected" [class.fail]="!sdkConnected">
      {{ sdkConnected ? 'CONNECTED' : 'NOT CONNECTED' }}
    </span>
  </p>

  <hr />

  <h4>ðŸ‘¥ Participants ({{ participants.length }})</h4>

  <table *ngIf="participants.length > 0">
    <tr>
      <th>Name</th>
      <th>ID</th>
    </tr>
    <tr *ngFor="let p of participants">
      <td>{{ p.userName }}</td>
      <td>{{ p.participantId }}</td>
    </tr>
  </table>

  <p *ngIf="participants.length === 0">No participants loaded</p>

  <hr />

  <h4>ðŸ“œ Debug Logs</h4>

  <div class="logs">
    <div *ngFor="let log of logs" [class]="log.type">
      [{{ log.time }}] {{ log.message }}
    </div>
  </div>

</div>
