<h3>ðŸ‘¥ Meeting Participants</h3>

<table border="1" cellpadding="8">
  <thead>
    <tr>
      <th>Name</th>
      <th>Join Time</th>
      <th>Leave Time</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let p of participants">
      <td>{{ p.userName }}</td>
      <td>{{ p.joinTime || '-' }}</td>
      <td>{{ p.leaveTime || 'In Meeting' }}</td>
    </tr>
  </tbody>
</table>
