<div class="panel">

  <h3>ðŸ§ª Zoom SDK Debug Panel</h3>

  <p>
    SDK Status:
    <span [style.color]="sdkStatus === 'CONNECTED' ? 'lightgreen' : 'red'">
      {{ sdkStatus }}
    </span>
  </p>

  <hr>

  <h4>ðŸ”Š Audio Control</h4>
  <button (click)="mute()" [disabled]="isMuted">Mute</button>
  <button (click)="unmute()" [disabled]="!isMuted">Unmute</button>

  <hr>

  <h4>ðŸ‘¥ Participants ({{ participants.length }})</h4>

  <table *ngIf="participants.length > 0">
    <tr>
      <th>Name</th>
      <th>Join Time</th>
      <th>Leave Time</th>
    </tr>
    <tr *ngFor="let p of participants">
      <td>{{ p.screenName }}</td>
      <td>{{ p.joinTime || '-' }}</td>
      <td>{{ p.leaveTime || '-' }}</td>
    </tr>
  </table>

  <p *ngIf="participants.length === 0">No participants</p>

  <hr>

  <h4>ðŸªµ Debug Logs</h4>
  <div class="logs">
    <div *ngFor="let l of logs">{{ l }}</div>
  </div>

</div>
